<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path">
      </ion-avatar>

      <ion-label>
        {{ item.title }}
        <p>{{ item.release_date | date: 'y'}} </p>
      </ion-label>

      <ion-badge slot="end">{{ item.vote_average }} </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($any($event))">
    <!-- The wrapper any is so it does not complain in the HTMl, but it still works without it -->
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles" 
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
